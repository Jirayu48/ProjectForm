<!DOCTYPE html>

<head>

  <style>

      --accent-color: #3b82f6;   /* ‡∏ü‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å */

      --error-color: #f87171;    /* ‡πÅ‡∏î‡∏á‡πÅ‡∏à‡πâ‡∏á error */
    }
    body { background-color: var(--bg-color); color: var(--text-color); }

    }
    .input-field:focus {

      outline: none;
    }
    .btn-accent {
      background-color: var(--accent-color);

    }
    .btn-accent:hover {

</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <form id="bookingForm" class="form-card p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center">üéü ‡∏à‡∏≠‡∏á‡∏ï‡∏±‡πã‡∏ß‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</h2>

    <div>

      <input type="text" id="fullname" class="input-field w-full p-2 rounded" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏™‡∏°‡∏ä‡∏≤‡∏¢ ‡πÉ‡∏à‡∏î‡∏µ" required>
      <span id="fullnameError" class="error-text"></span>
    </div>

    <div>
      <label class="block mb-1">‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå</label>
      <input type="tel" id="phone" class="input-field w-full p-2 rounded" placeholder="0xxxxxxxxx" required>

    </div>

    <div>
      <label class="block mb-1">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ï‡∏±‡πã‡∏ß</label>
      <select id="ticketType" class="input-field w-full p-2 rounded" required>

        <option value="‡∏õ‡∏Å‡∏ï‡∏¥">‡∏õ‡∏Å‡∏ï‡∏¥</option>
        <option value="VIP">VIP</option>
        <option value="Premium">Premium</option>

    </div>

    <div>
      <label class="block mb-1">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ï‡∏±‡πã‡∏ß</label>
      <input type="number" id="ticketCount" class="input-field w-full p-2 rounded" min="1" max="5" required>
      <span id="countError" class="error-text"></span>
    </div>

    <button type="submit" class="btn-accent text-white font-semibold w-full py-2 rounded">‡∏à‡∏≠‡∏á‡∏ï‡∏±‡πã‡∏ß</button>
  </form>

  <!-- Modal -->
  <div id="successModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center">
    <div class="form-card p-6 rounded-lg shadow-lg text-center w-80">
      <h3 class="text-lg font-bold text-green-400 mb-4">‚úÖ ‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</h3>
      <p id="modalMessage"></p>
      <button id="closeModal" class="btn-accent text-white px-4 py-2 rounded mt-4">‡∏õ‡∏¥‡∏î</button>
    </div>
  </div>

<script>
  const form = document.getElementById('bookingForm');
  const fullname = document.getElementById('fullname');
  const phone = document.getElementById('phone');
  const ticketType = document.getElementById('ticketType');
  const ticketCount = document.getElementById('ticketCount');

  const fullnameError = document.getElementById('fullnameError');
  const phoneError = document.getElementById('phoneError');
  const countError = document.getElementById('countError');

  const modal = document.getElementById('successModal');
  const modalMessage = document.getElementById('modalMessage');
  const closeModal = document.getElementById('closeModal');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    let isValid = true;

    fullnameError.textContent = '';
    phoneError.textContent = '';
    countError.textContent = '';

    if (fullname.value.trim().split(' ').length < 2) {
      fullnameError.textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏• ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏Ñ‡∏≥';
      isValid = false;
    }
    if (!/^0\d{9}$/.test(phone.value.trim())) {
      phoneError.textContent = '‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ 10 ‡∏´‡∏•‡∏±‡∏Å ‡πÅ‡∏•‡∏∞‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ 0';
      isValid = false;
    }
    const count = Number(ticketCount.value);
    if (count < 1 || count > 5) {
      countError.textContent = '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ï‡∏±‡πã‡∏ß‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á 1-5';
      isValid = false;
    }
    if ((ticketType.value === 'VIP' || ticketType.value === 'Premium') && count > 2) {
      countError.textContent = 'VIP ‡∏´‡∏£‡∏∑‡∏≠ Premium ‡∏à‡∏≠‡∏á‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 2';
      isValid = false;
    }

    if (isValid) {
      modalMessage.textContent = `‡∏à‡∏≠‡∏á‡∏ï‡∏±‡πã‡∏ß‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ${count} ‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó: ${ticketType.value}`;
      modal.classList.remove('hidden');
    }
  });

  closeModal.addEventListener('click', () => modal.classList.add('hidden'));
  modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.add('hidden'); });
</script>
</body>
</html>
